<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="card">
        <div class="cal-head">
            <input type="text" id="result" maxlength="10">
        </div>

        <div class="cal-body">
            <input type="button" class="button-style" value="C">
            <input type="button" class="button-style" value="+/-">
            <input type="button" class="button-style" value="%">
            <input type="button" class="button-style button-right-style" value="/">
        </div>

        <div class="cal-body">
            <input type="button" class="button-style" value="7">
            <input type="button" class="button-style" value="8">
            <input type="button" class="button-style" value="9">
            <input type="button" class="button-style button-right-style" value="X">
        </div>

        <div class="cal-body">
            <input type="button" class="button-style" value="4">
            <input type="button" class="button-style" value="5">
            <input type="button" class="button-style" value="6">
            <input type="button" class="button-style button-right-style" value="-">
        </div>

        <div class="cal-body">
            <input type="button" class="button-style" value="1">
            <input type="button" class="button-style" value="2">
            <input type="button" class="button-style" value="3">
            <input type="button" class="button-style button-right-style" value="+">
        </div>

        <div class="cal-body">
            <input type="button" class="button-style" value="0">
            <input type="button" class="button-style" value=".">
            <input type="button" class="button-style" value="DEL">
            <input type="button" class="button-style" style="background-color: orange;" value="=">
        </div>
    </div>
</body>
</html>
